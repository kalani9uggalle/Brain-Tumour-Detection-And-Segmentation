<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Tumor Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/classifier.css" />
</head>

<body>
    <div class="main">
        <div class="title">
            <h3>Brain Tumor Detection</h3>

        </div>
        <h2>How to use</h2>
        <p>Please wait for the uploaded image to appear ,at the point image visible its ready to predict.</p>
    </div>

    <div class="panel">
        <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
        <label for="file-upload" id="file-drag" class="upload-box">
            <div id="upload-caption">Drop image here or click to select</div>
            <img id="image-preview" class="hidden" />
        </label>
    </div>

    <div class="button_group">
        <input type="button" value="Clear" class="button" onclick="clearImage();" />
        <input type="button" value="Predict" class="button" onclick="predict();" />
    </div>

    <div id="image-box">
        <img id="image-display"/>
        <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>
    
    <h2 style="text-align:center;">Predictions</h2>
    <div class="prediction_result_showcase">
    <div class="row">
        <div class="prediction_res">
            <p style="font-size:large ;text-align:center;" id="pred-result1"></p>
        </div>
           
        
       
        <div class="prediction_res"> 
            <p style="font-size:large ;text-align:center;" id="pred-result2"></p>
        </div>



        <div class="prediction_res">

            <!-- <canvas id="canvas" width="300" height="150" style="border:1px solid #d3d3d3;">
                Your browser does not support the HTML5 canvas tag.</canvas> -->
            <div id="img"  ></div>
        </div>
      </div>

    </div>
</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script> -->
    <script src="/static/classifier.js"></script>
</footer>

</html>
